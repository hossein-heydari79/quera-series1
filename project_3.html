<script>
    let a = prompt("Enter a: ");
    let b = prompt("Enter b: ");
    let c = prompt("Enter c: ");

    let sum = 0;
    let arr_a = a.split("");
    let len = arr_a.length - 1;
    let arr_c = new Array();
    let txt = "";


    for (let i = 0; i < arr_a.length; i++) {
        sum += arr_a[i] * (b ** len);
        len -= 1;
    }

    while (sum / c) {
        arr_c.push(sum % c);
        sum = sum / c;
        sum = parseInt(sum);
    }

    for (let i = arr_c.length - 1; i >= 0; i--) {
        txt = txt + arr_c[i];
    }


    console.log(txt);
</script>
