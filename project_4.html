<script>
    let a = prompt("Enter a: ");
    a = parseInt(a);
    let b = prompt("Enter b: ");
    b = parseInt(b);
    let d = a - b;
    let c = "";

    if (b >= a) {
        console.log("Wrong order!");
    } else if (d % 2 != 0) {
        console.log("Wrong difference!");
    } else {



        for (let i = 0; i < a; i++) {
            for (let h = 0; h < a; h++) {
                if (h >= d / 2 && h <= a - (d / 2) - 1 && i >= d / 2 && i <= a - (d / 2) - 1) {
                    c = c + "  ";
                } else {
                    c = c + "* ";
                }
            }
            c = c + "\n";
        }
