<script>
    let n = prompt("Enter n: ");
    n = parseInt(n);
    let arr = new Array();

    function main(n) {
        let a = Math.pow(10, n - 1);
        let b = Math.pow(10, n);

        if (n == 1) {
            arr.push(2);
        }

        a = a == 1 ? 3 : a + 1;

        for1: for (let i = a; i < b; i += 2) {
            for (let h = 2; h <= i / 2; h++) {
                if (i % h == 0) {
                    continue for1;
                }
            }

            arr.push(i);
        }

        avval(arr);
    }

    function avval(arr) {

        for1: for (let i = 0; i < arr.length; i++) {
            let x = arr[i];
            while (x) {
                x = parseInt(x / 10);
                let t = test(x);
                if (t == false) {
                    continue for1;
                }
            }

            console.log(arr[i]);

        }

    }


    function test(x) {

        let count = 0;
        if (x == 1) {
            return false;
        }

        for (let i = 2; i < x; i++) {
            if (x % i == 0) {
                count += 1;
            }
        }

        if (count == 0) {
            return true;
        } else {
            return false;
        }

    }

    main(n);
</script>
